{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">Contact Me</h1>
    <p class="text-center">Feel free to reach out via email, social media, or the contact form below.</p>

    <!-- Contact Information and Social Media Icons -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6 text-center">
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
            <p><i class="fas fa-phone"></i> Phone: +1-234-567-8901</p>
            <div>
                <a href="https://www.facebook.com" target="_blank" class="mx-2"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="https://www.twitter.com" target="_blank" class="mx-2"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="https://www.linkedin.com" target="_blank" class="mx-2"><i class="fab fa-linkedin fa-2x"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="mx-2"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="https://www.github.com" target="_blank" class="mx-2"><i class="fab fa-github fa-2x"></i></a>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/contact" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
